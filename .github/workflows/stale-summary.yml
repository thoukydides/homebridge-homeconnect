name: AI Stale Issue Summary
run-name: 'AI Stale Issue Summary: ${{ github.event.issue.title || github.event_name }} #${{ github.event.issue.number || inputs.issue_number }}'
permissions:
  issues: write
  contents: read
  models: read

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number'
        required: true
        type: number
      dry_run:
        description: 'Dry run (do not modify issue)'
        type: boolean
        default: true

jobs:
  ai-stale-summary:
    runs-on: ubuntu-latest

    steps:
    - name: AI stale issue summary
      if: github.event_name == 'workflow_dispatch' || github.event.label.name == 'stale'
      uses: thoukydides/action-stale-issue-comment@v1
      with:
        issue_number: ${{ github.event.issue.number || fromJson(inputs.issue_number) }}
        dry_run: ${{ inputs.dry_run }}