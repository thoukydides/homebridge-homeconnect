name: AI Stale Issue Summary
permissions:
  issues: write
  contents: read
  models: read

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number'
        required: true
        type: number
      dry_run:
        description: 'Dry run (do not modify issue)'
        type: boolean
        default: false

jobs:
  ai-stale-summary:
    if: github.event_name == 'workflow_dispatch' || github.event.label.name == 'stale'
    uses: thoukydides/github-actions/.github/workflows/stale-summary.yml@v1
    with:
      issue_number: ${{ github.event.issue.number || fromJson(inputs.issue_number) }}