name: Close Stale Issues

on:
  schedule:
  - cron: '30 1 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
    - uses: actions/stale@v7
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: '‚è∞ This issue is stale because it has been open for 30 days without activity. This issue will be closed in 7 days unless the `stale` label is removed or a comment added.'
        close-issue-message: 'üí§ This issue was closed because it has been stalled for 7 days with no activity.'
        stale-issue-label: 'stale'
        days-before-issue-stale: 30
        days-before-issue-close: 7